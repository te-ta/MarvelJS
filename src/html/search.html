<section class="search">
  <form class="search__form search-form">
    <input
      class="search__input input"
      type="text"
      placeholder="let`s search..."
      autofocus
    />
  </form>
  <div class="search__result">
    <ul class="list"></ul>
    <button class="search__more load-more undisplay button">Load more</button>
    <h3 class="loading undisplay">Loading...</h3>
    <h3 class="nothing undisplay">Nothing found</h3>
    <h3 class="error undisplay">Connection error. Try again later</h3>
  </div>
</section>
